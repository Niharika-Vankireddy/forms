<!DOCTYPE html>
<html>
<head>
	<title>Registration page</title>
</head>
<body>
<form action="/action_page.php">
    <h4>Fill this from to register for the course</h4>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="Fname">
    <br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="LName">
    <br>
    <h4>Select Course</h4>
    <input type="radio" id="python Basics" name="Courses" value="Python Basics">
	<label for="Python Basics">Python Basics</label><br>
    <input type="radio" id="Web Technologies" name="Courses" value="Web Technologies">
	<label for="Web Technologies">Web Technologies</label><br>
    <h4>Select Gender</h4>
    <input type="radio" id="male" name="gender" value="male">
	<label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
	<label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
	<label for="other">Other</label><br>
    <input type="submit" value="submit">
    <h4>You have been successfully registered for this course</h4>   

</form>
</body>
</html>
